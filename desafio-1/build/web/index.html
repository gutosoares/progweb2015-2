<!DOCTYPE html>

<html>
    <head>
        <title>Cálculo IMC - Servlet em Java</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cálculo IMC - Servlet em Java</h1>
        <hr/>
        <h2>Insira sua altura e seu peso nos campos indicados abaixo:</h2>
        <br/>
        <form action= "./calculoIMC" method="get">
            Altura(em cm): <input type="number" name="altura" step="any" required />
            <br/>
            Peso(em kg): <input type="number" name="peso" step="any" required /> 
            <input type="submit" value="Calcular!"/>
        </form>
        
    </body>
</html>
