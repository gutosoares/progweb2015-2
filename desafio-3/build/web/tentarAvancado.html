<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Adivinhando</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h3>? Adivinhe o número ?</h3>
            <hr/>
            <form class="form-inline" action="/desafio-3/TentarAvancado">
                <div class="form-group">
                    <label for="tentativaAvancado">Pensei em um número entre 0 e 100, adivinhe qual é...</label>
                    <input type="number" name="tentativaAvancado"
                           min="0" max="100" value="1"
                           class="form-control" 
                           id="tentativaAvancado" required/>
                    <button type="submit" class="btn btn-primary">Tentar</button>
                </div>                
            </form>

        </div>
        <script src="js/jquery-1.12.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
